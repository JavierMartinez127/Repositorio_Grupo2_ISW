<!doctype html>
<html lang="es" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">   

<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  </head>
  <body class="bg-light">
    <header>
      <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
              <img src="/noSabemosPonerLaRuta.png" alt="logo"></img> 
            </a>
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="#" class="nav-link text-white">
                  <i class="bi bi-house"></i>
                  Inicio
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-secondary">
                  <i class="bi bi-cart"></i>
                  Carrito
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <i class="bi bi-bell"></i>
                  Notificaciones
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <i class="bi bi-person-circle"></i>
                  Perfil
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <br></br> 
    <br></br> 
    <div class="container" style="max-width:680px">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-primary">Tu carrito</span>
      </h4>
      <form th:object="${pedido}" autocomplete="off"  method="POST" class="g-3">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Descripcion</th>
              <th scope="col">Subtotal</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr scope="row" th:each="item, stat : ${pedido.detallesPedido}">         
               <td th:text="${item.getDescripcion()}" ></td>
               <td th:text="${item.getSubTotal()}" ></td>
               <td>x</td>
            </tr>
            <tr scope="row">
              <td class="table-dark" >Total</td>
              <td class="table-dark" th:text="${pedido.getTotal()}"></td>
              <td class="table-dark" ></td>
            </tr>
          </tbody>
          <p></p>
          </table>
         


          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a class="btn btn-outline-danger me-md-2" type="button" href="/pedidos/pedido-cancelado">Cancelar</a>
            <a class="btn bg-dark text-white" type="submit" href="/pedidos/realizar-pedido">Pagar</a>
          </div>
       
      </form>
      

      </div>
</body>
</html>
